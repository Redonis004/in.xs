    <style>
      :root {
        --liquid-blur: 40px;
        --liquid-saturate: 180%;
      }
      body {
        background-color: #030303;
        color: #ffffff;
        overflow: hidden;
        perspective: 2000px;
        height: 100%;
        position: fixed;
        width: 100%;
        font-feature-settings: "cv02", "cv03", "cv04", "ss01";
        -webkit-font-smoothing: antialiased;
      }
      #root {
        height: 100%;
        overflow: hidden;
      }
      
      /* 2025 Liquid Glass Implementation */
      .liquid-glass {
        background: rgba(15, 15, 15, 0.45);
        backdrop-filter: blur(var(--liquid-blur)) saturate(var(--liquid-saturate));
        -webkit-backdrop-filter: blur(var(--liquid-blur)) saturate(var(--liquid-saturate));
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 24px -1px rgba(0, 0, 0, 0.4),
          inset 0 1px 1px rgba(255, 255, 255, 0.1);
      }

      .glass-panel {
        @extend .liquid-glass;
        position: relative;
        overflow: hidden;
      }

      .glass-panel::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%, rgba(255,255,255,0.02) 100%);
        pointer-events: none;
      }

      /* Macro Typography Rules */
      h1, h2, .macro-head {
        letter-spacing: -0.05em;
        line-height: 0.9;
        font-weight: 900;
      }

      .body-text {
        font-size: 17px;
        line-height: 1.65;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.9);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(189, 0, 255, 0.3);
        border-radius: 10px;
      }

      .neural-grid {
        position: fixed;
        inset: 0;
        background-image: 
          radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 40px 40px;
        z-index: -1;
        opacity: 0.5;
      }

      .page-transition {
        animation: page-enter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes page-enter {
        0% { opacity: 0; transform: translateY(10px) scale(0.99); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
    </style>
