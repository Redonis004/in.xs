    <style>
      :root {
        --depth-1: 20px;
        --depth-2: 50px;
        --depth-3: 100px;
        --mouse-x: 50%;
        --mouse-y: 50%;
        --tilt-x: 0deg;
        --tilt-y: 0deg;
      }
      body {
        background-color: #030303;
        color: #ffffff;
        overflow-x: hidden;
        perspective: 2000px;
        perspective-origin: center center;
        min-height: 100vh;
      }
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(30px) saturate(200%);
        -webkit-backdrop-filter: blur(30px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px -5px rgba(0, 0, 0, 0.5);
        position: relative;
      }
      .glass-panel::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, rgba(255,255,255,0.15), transparent, rgba(255,255,255,0.05));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #bd00ff;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .translate-z-10 { transform: translateZ(10px); }
      .translate-z-20 { transform: translateZ(20px); }
      .translate-z-50 { transform: translateZ(50px); }
      .translate-z-100 { transform: translateZ(100px); }
      
      /* Neural Grid Background with 3D Depth */
      .neural-grid {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 80px 80px;
        transform: rotateX(75deg) translateY(-200px) translateZ(-600px) scale(3);
        pointer-events: none;
        z-index: -2;
        opacity: 0.4;
        transition: transform 0.5s ease-out;
      }

      /* Cinematic Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200vh;
        background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
        background-repeat: repeat;
        animation: noise .2s infinite;
        opacity: .05;
        visibility: visible;
        pointer-events: none;
        z-index: 9998;
      }

      /* Vignette */
      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 9997;
      }

      .scanner-line {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(0, 255, 255, 0.03), transparent);
        pointer-events: none;
        z-index: 100;
        animation: scan 6s linear infinite;
      }

      /* Dynamic Shadow Layer */
      .light-source {
        position: fixed;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(189,0,255,0.05) 0%, transparent 60%);
        z-index: 5;
      }

      .parallax-layer {
        transition: transform 0.1s ease-out;
        will-change: transform;
      }

      /* View Transitions */
      .page-transition {
        animation: page-enter 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      @keyframes page-enter {
        0% { opacity: 0; transform: translateZ(-100px) scale(0.95); filter: blur(5px); }
        100% { opacity: 1; transform: translateZ(0) scale(1); filter: blur(0); }
      }

    <script>
      // Global mouse tracking for CSS variables
      window.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        document.documentElement.style.setProperty('--mouse-x', x + '%');
        document.documentElement.style.setProperty('--mouse-y', y + '%');
        
        // Tilt values for global 3D feel
        const tiltX = (y - 50) / 25; // Subtle dampening
        const tiltY = (x - 50) / 25;
        document.documentElement.style.setProperty('--tilt-x', tiltX + 'deg');
        document.documentElement.style.setProperty('--tilt-y', tiltY + 'deg');
        
        document.body.style.perspectiveOrigin = `${50 + tiltY}% ${50 + tiltX}%`;
      });

      // Scroll reactive grid intensity
      window.addEventListener('scroll', () => {
        const scroll = window.scrollY;
        const grid = document.querySelector('.neural-grid');
        if (grid) {
          grid.style.transform = `rotateX(75deg) translateY(${-200 + (scroll * 0.05)}px) translateZ(-600px) scale(3)`;
        }
      });
    </script>
